<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click ..and Chill!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-control-container">
        <div id="sound-toggle" class="sound-toggle">üîä</div>
        <div id="audio-dropdown" class="audio-dropdown hidden">
            <div class="slider-row">
                <div id="sfx-mute-btn" class="mini-mute-btn">üîä</div>
                <div class="slider-group">
                    <span class="slider-label">SFX</span>
                    <input type="range" id="sfx-slider" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div>
            <div class="slider-row">
                <div id="music-mute-btn" class="mini-mute-btn">üéµ</div>
                <div class="slider-group">
                    <span class="slider-label">Music</span>
                    <input type="range" id="music-slider" min="0" max="1" step="0.05" value="0.5">
                </div>
            </div>
        </div>
    </div>
    <div class="bg-selector-container">
        <div id="bg-toggle" class="bg-toggle">üé®</div>
        <div id="color-dropdown" class="color-dropdown hidden">
            <div class="color-option" style="background-color: #DAF0FF;" data-color="#DAF0FF"></div>
            <div class="color-option" style="background-color: #FFE0E9;" data-color="#FFE0E9"></div>
            <div class="color-option" style="background-color: #E0FFE4;" data-color="#E0FFE4"></div>
            <div class="color-option" style="background-color: #FFFFE0;" data-color="#FFFFE0"></div>
            <div class="color-option" style="background-color: #F0E0FF;" data-color="#F0E0FF"></div>
        </div>
    </div>
    <div class="settings-container">
        <div id="settings-toggle" class="settings-toggle">‚öôÔ∏è</div>
        <div id="settings-dropdown" class="settings-dropdown hidden">
            <button id="reset-game-btn" class="reset-btn">Reset Game</button>
        </div>
    </div>

    <div class="shop-panel">
        <h2>üçø Shop</h2>
        <div class="shop-item">
            <div class="shop-item-icon">üëÜ</div>
            <div class="shop-item-details">
                <div class="shop-item-name">Extra Pop</div>
                <div class="shop-item-desc">+1 CP/click</div>
            </div>
            <div class="shop-item-actions">
                <button id="buy-click-upgrade" class="shop-btn">100 CP</button>
                <div class="item-count">Power: <span id="click-power-count">1</span></div>
            </div>
        </div>
        <div class="shop-item">
            <div class="shop-item-icon">ü§ñ</div>
            <div class="shop-item-details">
                <div class="shop-item-name">Auto Popper</div>
                <div class="shop-item-desc">+1 CP/sec</div>
            </div>
            <div class="shop-item-actions">
                <button id="buy-auto-popper" class="shop-btn">250 CP</button>
                <div class="item-count">Owned: <span id="auto-popper-count">0</span></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="circle" class="circle"></div>
    </div>
    <div id="bottom-ui">
        <div class="chill-points-box">
            Chill Points: <span id="chill-points">0</span>
        </div>
        <div class="click-count">Clicks: <span id="counter">0</span></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
